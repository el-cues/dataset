<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <style>
        /* Inline CSS for demonstration, you should move this to your styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .contact-container {
            max-width: 600px;
            margin: 60px auto 20px auto; /* Margin for top spacing and bottom spacing */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .contact-header {
            margin-bottom: 20px;
        }
        .back-button {
            position: fixed; /* Fixed position to stay in place when scrolling */
            top: 20px; /* Distance from the top of the viewport */
            left: 20px; /* Distance from the left of the viewport */
            background: black;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000; /* Ensure it stays above other content */
        }
        .back-button:hover {
            background: #e0b90f;
        }
        .contact-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .contact-info {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .contact-form .checkbox-group {
            margin-bottom: 15px;
        }
        .contact-form .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #f1c40f;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #e0b90f;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a> <!-- Back button to the main page -->

    <div class="contact-container">
        <div class="contact-header">
            <h1>Contact</h1>
        </div>
        <p class="contact-info">Weâ€™d love to hear from you! Please fill out the form below to get in touch.</p>
        <form action="send-form.php" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization">

            <div class="checkbox-group">
                <p>For what do you want to use the ELCUES database?</p>
                <label>
                    <input type="checkbox" name="use[]" value="research">
                    Research
                </label>
                <label>
                    <input type="checkbox" name="use[]" value="commercial">
                    Commercial
                </label>
                <label>
                    <input type="checkbox" name="use[]" value="other">
                    Other
                </label>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
